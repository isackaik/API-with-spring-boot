server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    dbcp2:
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
springdoc:
  pathsToMach: /api/**/
  swagger-ui:
    use-root-path: true


